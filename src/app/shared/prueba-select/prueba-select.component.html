    <label class="mb-2">{{label}}</label>
    <select class="form-select form-select-sm sizeS mb-4" aria-label=".form-select-sm example" [ngModel]="value"

        <option label="Seleccione un tipo de documento" disabled></option>

    </select>
</div>
